name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Deploys on push to main branch
  pull_request:
    branches:
      - main  # Deploys preview on PRs to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_TOKEN }}'
          channelId: live  # Use 'live' for production; omit or use branch name for previews
          projectId: neetpreps  # Replace with your actual Firebase project ID
